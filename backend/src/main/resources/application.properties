spring.application.name=bk-food-api
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/bk_food?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bk_food_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Base64 encoded secret (at least 256 bits) for JWT signing
security.jwt.secret=${SECURITY_JWT_SECRET:MzJieXRlc2VjcmV0Zm9yYmtoZm9vZGxvZ2luMTIzNDU2}
security.jwt.expiration-minutes=${SECURITY_JWT_EXPIRATION:120}

# Google OAuth verification
google.client-id=${GOOGLE_CLIENT_ID:}

# CORS
spring.web.cors.allow-credentials=true
spring.web.cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://localhost:3000}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Authorization,Content-Type
